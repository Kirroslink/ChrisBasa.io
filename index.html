<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Landing Page</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #f3f4f6 0%, #434345 100%);
        }
        .link-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-16 max-w-md">
        <!-- Profile Section -->
        <div class="flex flex-col items-center mb-8">
            <div class="w-24 h-24 rounded-full bg-gray-300 mb-4 overflow-hidden">
                <!-- Replace with your image URL -->
                <img src="https://github.com/Kirroslink/ChrisBasa.io/blob/main/images/WhatsApp%20Image%202025-01-28%20at%2010.28.42_3cc7c398.jpg" 
                     alt="Profile" 
                     class="w-full h-full object-cover">
                </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Christopher Basaldua</h1>
            <p class="text-gray-600 text-center mb-4">
                I'm an Electrical Engineer with a passion for PCB design, embedded systems, and hardware prototyping.
            </p>
        </div>

        <!-- Links Section -->
        <div class="space-y-4">

            <h2 class="text-center">Main Links</h2>
            <!-- GitHub -->
            <a href="https://github.com/Kirroslink" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="github" class="w-5 h-5"></i>
                    <span class="font-medium text-gray-700 group-hover:text-gray-900">GitHub</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-gray-600"></i>
            </a>


            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/christopher-basaldua-876284183" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="linkedin" class="w-5 h-5"></i>
                    <span class="font-medium text-gray-700 group-hover:text-gray-900">LinkedIn</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-gray-600"></i>
            </a>

            <!-- Email -->
            <a href="mailto:christopher.basaldua@outlook.com" 
               class="link-card flex items-center justify-between p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                    <span class="font-medium text-gray-700 group-hover:text-gray-900">Email</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-gray-600"></i>
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
